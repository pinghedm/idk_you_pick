<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YouPick</title>
    </head>
    <body>
        <div id="root" style="height: 100vh;"></div>
        <script type="module" src="/src/main.tsx"></script>
        <script type="text/javascript">
            const div = document.createElement('div')
            // eslint-disable-next-line no-unused-vars
            function initMap() {
                window._googlePlacesAutoComplete = new window.google.maps.places.AutocompleteService()
                window._googlePlacesService = new window.google.maps.places.PlacesService(div)
                window._googlePlacesServiceStatus = window.google.maps.places.PlacesServiceStatus
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=%VITE_MAPS_API_KEY%&libraries=places&callback=initMap"></script>
    </body>
</html>
